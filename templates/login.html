<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
      
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../static/eExamApp/bootstap/bootstrap.css">
        <link rel="stylesheet" href="../../static/eExamApp/main/style1.css">
    </head>
        <body  style="background-image: linear-gradient(45deg,#145b81 100% ,#fff 0%);">
            
             


         
    <div class="row" >
         
      <div class=" col-6" style=" padding: 0 100px;">
        <br>
        <br>
        <br>

        <h3  style="color: white; font-size: 23px;">  مرحبا بك ...</h3>
           <h3  style="color: white;font-size: 20px;"> في منصة اختباراتي للاختبارات الالكترونية</h3>
           <br>
          
        <div class="accordion" id="accordionExample">
            <div class="accordion-item" style="background-image: linear-gradient(45deg,#a3b6c1 100% ,#fff 0%)" >
              <h2 class="accordion-header" >
                <button  class="accordion-button collapsed " type="button" 
                 data-bs-toggle="collapse" data-bs-target="#collapseOne"
                  aria-expanded="false" aria-controls="collapseOne" >
                 <h3  style="font-size: 20px; padding-left:200px ;">الدخول كمعلم</h3>
                </button>
              </h2>

              <form method="POST"  name="teacher_form"  action="{% url 'login' %}?l=0">
                {% csrf_token %}
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample" >
                  <div class="accordion-body">
                      <input   type="text" class="form-control" placeholder="الرقم الوظيفي" style="margin-bottom: 5px;text-align: right;font-size: 18px;" name="ID" >
                      <input  type="password" class="form-control" placeholder="كلمة المرور " style="margin-bottom: 5px;text-align: right;font-size: 18px;" name="password" >
                      <div id="tecaher_error"></div>

                      {% if teacher_error %}
                          <div class="alert alert-danger p-2" role="alert">{{teacher_error}}</div>

                      {% endif %}

                      <div class="d-grid gap-2" style="background-color: #1f7ba2;">
                          <input  class="btn btn-primary" type="submit" style="font-size: 19px;" value="تسجيل الدخول" >
                        </div>
                        
                  </div>
                </div>
              </form>

              
            </div>
            <div class="accordion-item" style=" background-image: linear-gradient(45deg,#a3b6c1 100% ,#fff 0%)" >
              <h2 class="accordion-header">
                <button  class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
               <h1 style="font-size: 20px; padding-left:200px ; "> الدخول كطالب</h1> 
                </button>
              </h2>
            <form method="POST"  name="teacher_form"  action="{% url 'login' %}?l=1">
              {% csrf_token %}
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <input   type="text" class="form-control" placeholder="الرقم الأكاديمي" style="margin-bottom: 5px;text-align: right;font-size: 18px;" name="ID" >
                  <input  type="password" class="form-control" placeholder="كلمة المرور " style="margin-bottom: 5px;text-align: right;font-size: 18px;" name="password" >
                  <div id="tecaher_error"></div>

                  {% if student_error %}
                  <div class="alert alert-danger p-2" role="alert">{{student_error}}</div>

                 {% endif %}

                  <div class="d-grid gap-2" style="background-color: #1f7ba2;">
                      <input  class="btn btn-primary" type="submit" style="font-size: 19px;" value="تسجيل الدخول" >
                    </div>
              </div>
            </div>


            </form>
            </div>
           
          </div>
        </div>
    
        <div class="col-6" >
          <img src="../../static/eExamApp/images/exam.jpg" class="rounded" alt="exam.jpg" 
          style="height: auto; width: auto;">          
        </div>
    
      </div>


      <script src="../../static/eExamApp/js/popper.min.js"></script>
      <script src="../../static/eExamApp/js/jquery-3.6.3.min.js"></script>
      <script src="../../static/eExamApp/js/bootstrap.js"></script>
      <script src="../../../static/eExamApp/js/methods.js" type="text/javascript"></script>

            
        </body>
   
</html>
